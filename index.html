<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Weather App</title>
</head>

<body>

    <header class=header-display>
        <h1>Weather Dashboard</h1>
    </header>

    <form class="form-container">
        <div>
            <label for="input-label">Search for a city:</label>
            <input type="city" class="input-city" id="input-city" placeholder="Enter city">
            <small id="use-saved" class="form-text text-muted">or simply click on a saved search below for a faster
                experience</small>
            <div class="saved-searches">

            </div>
        </div>

        <button type="submit" class="btn search-btn">Search</button>
    </form>

    <main>
        <div class="results-container">
            <div class="weather-today">
                <section class="flex-row justify-center align-center">

                </section>
            </div>
            <div class="future-weather"></div>
        </div>

        <div class="saved-results">
        </div>

    </main>

    <script src="script.js"></script>
</body>

</html>
